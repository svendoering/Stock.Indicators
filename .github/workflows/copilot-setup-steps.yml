name: Copilot environment setup

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.287.0
        with:
          ruby-version: 3.3
          bundler-cache: true
          working-directory: docs

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"
        continue-on-error: true

      - name: Restore packages
        run: dotnet restore
        continue-on-error: true
        timeout-minutes: 5

      - name: Install .NET tools
        run: dotnet tool restore
        continue-on-error: true
        timeout-minutes: 5

      - name: Environment summary
        run: |
          echo "## Copilot Environment Setup Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Development Tools" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- .NET SDKs: $(dotnet --list-sdks | wc -l) versions available" >> $GITHUB_STEP_SUMMARY
          echo "- .NET Tools: $(dotnet tool list --local | tail -n +3 | wc -l) installed" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $(node --version 2>/dev/null || echo 'Not available')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
